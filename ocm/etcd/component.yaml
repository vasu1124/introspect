components:
- name: ${COMPONENT_NAME_PREFIX}/${NAME}
  version: ${ETCD_VERSION}
  provider: 
    name: ${PROVIDER}
  resources:
  - name: ${NAME}-image
    type: ociImage
    version: ${ETCD_VERSION}
    access:
      type: ociArtifact
      imageReference: quay.io/coreos/etcd:${ETCD_VERSION}
  - name: ${NAME}-blueprint
    type: landscaper.gardener.cloud/blueprint
    input:
      type: dir
      path: "./blueprint/"
      compress: true
      mediaType: application/vnd.gardener.landscaper.blueprint.v1+tar+gzip
  - name: ${NAME}-helm
    type: helm
#    version: ${ETCD_CHART}
    input:
      type: helm
      path: ../.gen/etcd/etcd-${ETCD_CHART}.tgz
#      repository: ${NAME}-helm:${ETCD_CHART}
  sources:
  - name: ${NAME}
    type: git
    access:
      type: gitHub
      repoUrl: https://github.com/groundhog2k/helm-charts
      commit: ${ETCD_COMMIT}