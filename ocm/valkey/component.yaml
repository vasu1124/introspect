components:
- name: ${COMPONENT_NAME_PREFIX}/${NAME}
  version: ${VALKEY_VERSION}
  provider: 
    name: ${PROVIDER}
  resources:
  - name: ${NAME}-image
    type: ociImage
    version: ${VALKEY_VERSION}
    access:
      type: ociArtifact
      imageReference: docker.io/valkey/valkey:${VALKEY_VERSION}
  - name: ${NAME}-blueprint
    type: landscaper.gardener.cloud/blueprint
    input:
      type: dir
      path: "./blueprint/"
      compress: true
      mediaType: application/vnd.gardener.landscaper.blueprint.v1+tar+gzip
  - name: ${NAME}-helm
    type: helm
#    version: ${VALKEY_CHART}
    input:
      type: helm
      path: ../.gen/valkey/valkey-${VALKEY_CHART}.tgz
#      repository: ${NAME}-helm:${VALKEY_CHART}
  sources:
  - name: ${NAME}
    type: git
    access:
      type: gitHub
      repoUrl: https://github.com/groundhog2k/helm-charts
      commit: ${VALKEY_COMMIT}